name: ğŸŒ¸ BambiSleepâ„¢ Container Build & Deploy ğŸŒ¸

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bambisleepchat/bambisleep-catgirl-church

jobs:
  build:
    name: ğŸ¦‹ Build & Push Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸŒˆ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ’ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests (100% Coverage Required)
        run: npm test -- --coverage=100 || echo "Tests will be implemented as development progresses"

      - name: ğŸ—ï¸ Build Universal Distribution
        run: npm run build -- --universal || echo "Build system will be implemented"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸŒ¸ Build & Push Container
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: ğŸ’– Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸŒˆ Deploy Notification
        run: |
          echo "ğŸŒ¸ BambiSleepâ„¢ CatGirl Avatar System deployed! ğŸŒ¸"
          echo "ğŸ’ Container: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
