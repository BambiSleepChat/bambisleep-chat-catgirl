name: ðŸŒ¸ BambiSleepâ„¢ CatGirl Build & Deploy

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/bambisleepchat/bambisleep-church

jobs:
  validate-mcp:
    name: ðŸ”® Validate MCP Servers
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŒ¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ Setup Python & UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ðŸ”§ Run MCP Validation
        run: ./mcp-validate.sh
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: ðŸ’Ž Run Tests
    runs-on: ubuntu-latest
    needs: validate-mcp
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŒ¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ¦‹ Run tests with coverage
        run: npm test -- --coverage=100

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build-container:
    name: ðŸ³ Build Container
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ¦‹ Build and push container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.bambi.trademark=BambiSleepâ„¢ is a trademark of BambiSleepChat
            org.bambi.cuteness=MAXIMUM_OVERDRIVE
            org.bambi.cow-powers=SECRET_LEVEL_UNLOCKED
          cache-from: type=gha
          cache-to: type=gha,mode=max

  unity-validation:
    name: ðŸŽ® Validate Unity Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check Unity project structure
        run: |
          echo "Validating Unity project structure..."

          # Check required directories
          [ -d "catgirl-avatar-project/Assets/Scripts" ] || { echo "âŒ Assets/Scripts missing"; exit 1; }
          [ -d "catgirl-avatar-project/ProjectSettings" ] || { echo "âŒ ProjectSettings missing"; exit 1; }
          [ -d "catgirl-avatar-project/Packages" ] || { echo "âŒ Packages missing"; exit 1; }

          # Check required files
          [ -f "catgirl-avatar-project/ProjectSettings/ProjectVersion.txt" ] || { echo "âŒ ProjectVersion.txt missing"; exit 1; }
          [ -f "catgirl-avatar-project/Packages/manifest.json" ] || { echo "âŒ manifest.json missing"; exit 1; }

          # Check key scripts
          [ -f "catgirl-avatar-project/Assets/Scripts/Character/CatgirlController.cs" ] || { echo "âŒ CatgirlController.cs missing"; exit 1; }
          [ -f "catgirl-avatar-project/Assets/Scripts/Economy/InventorySystem.cs" ] || { echo "âŒ InventorySystem.cs missing"; exit 1; }
          [ -f "catgirl-avatar-project/Assets/Scripts/Economy/UniversalBankingSystem.cs" ] || { echo "âŒ UniversalBankingSystem.cs missing"; exit 1; }

          echo "âœ… All Unity project files present!"

      - name: ðŸŒ¸ Validate Unity version
        run: |
          VERSION=$(cat catgirl-avatar-project/ProjectSettings/ProjectVersion.txt | grep "m_EditorVersion" | cut -d' ' -f2)
          if [ "$VERSION" != "6000.2.11f1" ]; then
            echo "âŒ Wrong Unity version: $VERSION (expected 6000.2.11f1)"
            exit 1
          fi
          echo "âœ… Unity version correct: $VERSION"

      - name: ðŸ“¦ Validate Unity packages
        run: |
          echo "Checking required Unity packages..."
          MANIFEST="catgirl-avatar-project/Packages/manifest.json"

          # Check for essential packages
          grep -q "com.unity.services.core" $MANIFEST || { echo "âŒ Missing Unity Gaming Services Core"; exit 1; }
          grep -q "com.unity.services.economy" $MANIFEST || { echo "âŒ Missing Unity Economy"; exit 1; }
          grep -q "com.unity.netcode.gameobjects" $MANIFEST || { echo "âŒ Missing Netcode for GameObjects"; exit 1; }
          grep -q "com.unity.xr.interaction.toolkit" $MANIFEST || { echo "âŒ Missing XR Interaction Toolkit"; exit 1; }

          echo "âœ… All required Unity packages are configured!"

  deploy:
    name: ðŸ‘‘ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-container, unity-validation]
    if: github.event_name == 'release'
    steps:
      - name: ðŸš€ Deploy notification
        run: |
          echo "ðŸŒ¸âœ¨ðŸ’– BambiSleepâ„¢ CatGirl Avatar System Deployed! ðŸ’–âœ¨ðŸŒ¸"
          echo "Container: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo "Status: MAXIMUM_OVERDRIVE"
          echo "Cow Powers: ACTIVATED"
          echo "Nyan nyan nyan! ðŸ±"

  quality-check:
    name: ðŸ’… Code Quality & Standards
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check trademark compliance
        run: |
          echo "Checking BambiSleepâ„¢ trademark usage..."

          # Check key files have trademark
          grep -r "BambiSleepâ„¢" --include="*.md" . || {
            echo "âŒ Missing BambiSleepâ„¢ trademark in documentation"
            exit 1
          }

          echo "âœ… Trademark compliance verified!"

      - name: ðŸŒ¸ Verify emoji patterns
        run: |
          echo "Verifying sacred emoji patterns..."

          # Check for emoji usage in key files
          grep -q "ðŸŒ¸" README.md || echo "âš ï¸  No CHERRY_BLOSSOM emoji found"
          grep -q "ðŸ‘‘" README.md || echo "âš ï¸  No CROWN emoji found"
          grep -q "ðŸ’Ž" README.md || echo "âš ï¸  No GEM emoji found"

          echo "âœ… Emoji patterns validated!"

      - name: ðŸ“‹ Validate build instructions
        run: |
          echo "Checking build documentation completeness..."

          [ -f "docs/guides/build.md" ] || { echo "âŒ build.md missing"; exit 1; }
          [ -f "docs/guides/todo.md" ] || { echo "âŒ todo.md missing"; exit 1; }
          [ -f "docs/architecture/CATGIRL.md" ] || { echo "âŒ CATGIRL.md missing"; exit 1; }
          [ -f "docs/development/UNITY_SETUP_GUIDE.md" ] || { echo "âŒ UNITY_SETUP_GUIDE.md missing"; exit 1; }
          [ -f "docs/development/MCP_SETUP_GUIDE.md" ] || { echo "âŒ MCP_SETUP_GUIDE.md missing"; exit 1; }
          [ -f "docs/architecture/RELIGULOUS_MANTRA.md" ] || { echo "âŒ RELIGULOUS_MANTRA.md missing"; exit 1; }
          [ -f "docs/reference/CHANGELOG.md" ] || { echo "âŒ CHANGELOG.md missing"; exit 1; }

          echo "âœ… All documentation files present!"

  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs:
      [validate-mcp, test, build-container, unity-validation, quality-check]
    if: always()
    steps:
      - name: ðŸŒˆ Generate summary
        run: |
          echo "## ðŸŒ¸âœ¨ BambiSleepâ„¢ Build Summary âœ¨ðŸŒ¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| MCP Servers | ${{ needs.validate-mcp.result == 'success' && 'âœ… Operational' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container | ${{ needs.build-container.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unity | ${{ needs.unity-validation.result == 'success' && 'âœ… Validated' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality-check.result == 'success' && 'âœ… Compliant' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ± Nyan nyan nyan! ðŸ±" >> $GITHUB_STEP_SUMMARY
